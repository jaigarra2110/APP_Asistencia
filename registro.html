<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de control de asistencia UMG - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0B84FF;
            --secondary-color: #f8f9fa;
            --text-color: #212529;
            --light-gray: #e9ecef;
            --border-color: #ced4da;
            --error-color: #dc3545;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            background-color: white;
            color: var(--primary-color);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin: 0 auto 15px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-color);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(11, 132, 255, 0.2);
        }
        
        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #6c757d;
            font-size: 16px;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .col {
            flex: 1;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0069d9;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #6c757d;
            cursor: pointer;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                border-radius: 8px;
                max-width: 95%;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .form-control {
                padding: 10px 10px 10px 35px;
                font-size: 14px;
            }
            
            .form-group .icon {
                top: 36px;
                left: 10px;
            }
            
            .password-toggle {
                right: 10px;
                top: 36px;
            }
            
            .btn {
                padding: 10px 15px;
            }
        }
        
        /* Small devices adjustments */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                height: 100%;
            }
            
            body {
                padding: 0;
                background-color: white;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header p {
                font-size: 12px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group label {
                font-size: 13px;
                margin-bottom: 5px;
            }
        }
        
        /* For very small screens */
        @media (max-width: 320px) {
            .header h1 {
                font-size: 16px;
            }
            
            .form-title {
                font-size: 16px;
            }
            
            .form-control {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">UMG</div>
            <h1>Sistema de control de asistencia UMG</h1>
            <p>Universidad Mariano Gálvez - Campus Escuintla</p>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Registro de nuevo usuario</h2>
            
            <form id="registrationForm" action="register.php" method="POST">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="primer_nombre">Primer nombre</label>
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="primer_nombre" name="primer_nombre" class="form-control" required>
                            <div class="error-message" id="primer_nombre_error"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="segundo_nombre">Segundo nombre</label>
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control">
                            <div class="error-message" id="segundo_nombre_error"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="primer_apellido">Primer apellido</label>
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="primer_apellido" name="primer_apellido" class="form-control" required>
                            <div class="error-message" id="primer_apellido_error"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="segundo_apellido">Segundo apellido</label>
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="segundo_apellido" name="segundo_apellido" class="form-control">
                            <div class="error-message" id="segundo_apellido_error"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <i class="fas fa-calendar-alt icon"></i>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
                    <div class="error-message" id="fecha_nacimiento_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="correo_electronico">Correo electrónico</label>
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="correo_electronico" name="correo_electronico" class="form-control" required>
                    <div class="error-message" id="correo_electronico_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <i class="fas fa-phone icon"></i>
                    <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    <div class="error-message" id="telefono_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="tipo">Tipo de usuario</label>
                    <i class="fas fa-users-cog icon"></i>
                    <select id="tipo" name="tipo" class="form-control" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Profesor</option>
                        <option value="3">Administrativo</option>
                    </select>
                    <div class="error-message" id="tipo_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="id_sede_centro">Sede / Centro</label>
                    <i class="fas fa-building icon"></i>
                    <select id="id_sede_centro" name="id_sede_centro" class="form-control" required>
                        <option value="">Seleccione una sede</option>
                        <option value="1">Campus Central</option>
                        <option value="2">Campus Escuintla</option>
                        <option value="3">Campus Retalhuleu</option>
                        <option value="4">Campus Quetzaltenango</option>
                    </select>
                    <div class="error-message" id="id_sede_centro_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    <div class="error-message" id="contraseña_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_contraseña">Confirmar contraseña</label>
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" class="form-control" required>
                    <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                    <div class="error-message" id="confirmar_contraseña_error"></div>
                </div>
                
                <button type="submit" class="btn">Registrarse</button>
                
                <div class="form-footer">
                    ¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const passwordField = document.getElementById('contraseña');
            const confirmPasswordField = document.getElementById('confirmar_contraseña');
            
            passwordToggle.addEventListener('click', function() {
                togglePasswordVisibility(passwordField, passwordToggle);
            });
            
            confirmPasswordToggle.addEventListener('click', function() {
                togglePasswordVisibility(confirmPasswordField, confirmPasswordToggle);
            });
            
            function togglePasswordVisibility(field, icon) {
                if (field.type === 'password') {
                    field.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    field.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
            
            // Form validation
            const form = document.getElementById('registrationForm');
            
            form.addEventListener('submit', function(event) {
                let isValid = true;
                
                // Clear previous error messages
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(function(element) {
                    element.style.display = 'none';
                    element.textContent = '';
                });
                
                // Validate first name
                const primerNombre = document.getElementById('primer_nombre');
                if (primerNombre.value.trim() === '') {
                    showError('primer_nombre_error', 'El primer nombre es obligatorio');
                    isValid = false;
                }
                
                // Validate first lastname
                const primerApellido = document.getElementById('primer_apellido');
                if (primerApellido.value.trim() === '') {
                    showError('primer_apellido_error', 'El primer apellido es obligatorio');
                    isValid = false;
                }
                
                // Validate email
                const email = document.getElementById('correo_electronico');
                if (email.value.trim() === '') {
                    showError('correo_electronico_error', 'El correo electrónico es obligatorio');
                    isValid = false;
                } else if (!isValidEmail(email.value)) {
                    showError('correo_electronico_error', 'Ingrese un correo electrónico válido');
                    isValid = false;
                }
                
                // Validate phone
                const telefono = document.getElementById('telefono');
                if (telefono.value.trim() === '') {
                    showError('telefono_error', 'El teléfono es obligatorio');
                    isValid = false;
                } else if (!isValidPhone(telefono.value)) {
                    showError('telefono_error', 'Ingrese un número de teléfono válido (8 dígitos)');
                    isValid = false;
                }
                
                // Validate user type
                const tipo = document.getElementById('tipo');
                if (tipo.value === '') {
                    showError('tipo_error', 'Seleccione un tipo de usuario');
                    isValid = false;
                }
                
                // Validate campus
                const idSedeCentro = document.getElementById('id_sede_centro');
                if (idSedeCentro.value === '') {
                    showError('id_sede_centro_error', 'Seleccione una sede');
                    isValid = false;
                }
                
                // Validate password
                const password = document.getElementById('contraseña');
                if (password.value === '') {
                    showError('contraseña_error', 'La contraseña es obligatoria');
                    isValid = false;
                } else if (password.value.length < 8) {
                    showError('contraseña_error', 'La contraseña debe tener al menos 8 caracteres');
                    isValid = false;
                }
                
                // Validate password confirmation
                const confirmPassword = document.getElementById('confirmar_contraseña');
                if (confirmPassword.value === '') {
                    showError('confirmar_contraseña_error', 'Confirme su contraseña');
                    isValid = false;
                } else if (confirmPassword.value !== password.value) {
                    showError('confirmar_contraseña_error', 'Las contraseñas no coinciden');
                    isValid = false;
                }
                
                if (!isValid) {
                    event.preventDefault();
                }
            });
            
            function showError(id, message) {
                const errorElement = document.getElementById(id);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function isValidPhone(phone) {
                const phoneRegex = /^\d{8}$/;
                return phoneRegex.test(phone);
            }
        });
    </script>
</body>
</html>
