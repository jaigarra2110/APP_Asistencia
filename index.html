<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de control de asistencia UMG - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0B84FF;
            --secondary-color: #f8f9fa;
            --text-color: #212529;
            --light-gray: #e9ecef;
            --border-color: #ced4da;
            --error-color: #dc3545;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;

            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            background-color: white;
            color: var(--primary-color);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin: 0 auto 15px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(11, 132, 255, 0.2);
        }
        
        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #6c757d;
            font-size: 18px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #6c757d;
            cursor: pointer;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background-color: #0069d9;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .form-footer a, 
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .form-footer a:hover,
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-control {
                padding: 12px 12px 12px 40px;
            }
        }
        
        /* Small devices adjustments */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                height: 100%;
            }
            
            body {
                padding: 0;
                background-color: white;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header p {
                font-size: 12px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group .icon {
                top: 36px;
            }
            
            .password-toggle {
                top: 36px;
            }
            
            .form-control {
                padding: 10px 10px 10px 35px;
                font-size: 14px;
            }
            
            .btn {
                padding: 12px 15px;
            }
        }
        
        /* For very small screens */
        @media (max-width: 320px) {
            .header h1 {
                font-size: 16px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .form-control {
                font-size: 13px;
            }
            
            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">UMG</div>
            <h1>Sistema de control de asistencia UMG</h1>
            <p>Universidad Mariano Gálvez - Campus Escuintla</p>
        </div>
        
        <div class="form-container">
            <form id="loginForm" action="login.php" method="POST">
                <div class="form-group">
                    <label for="correo_electronico">Usuario</label>
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="correo_electronico" name="correo_electronico" class="form-control" placeholder="Correo electrónico" required>
                    <div class="error-message" id="correo_electronico_error"></div>
                </div>
                
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Contraseña" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    <div class="error-message" id="contraseña_error"></div>
                </div>
                
                <div class="forgot-password">
                    <a href="recuperar.php">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn">Iniciar Sesión</button>
                
                <div class="form-footer">
                    ¿No tienes una cuenta? <a href="registro.html">Registrarse</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordField = document.getElementById('contraseña');
            
            passwordToggle.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                }
            });
            
            // Form validation
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', function(event) {
                let isValid = true;
                
                // Clear previous error messages
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(function(element) {
                    element.style.display = 'none';
                    element.textContent = '';
                });
                
                // Validate email
                const email = document.getElementById('correo_electronico');
                if (email.value.trim() === '') {
                    showError('correo_electronico_error', 'El correo electrónico es obligatorio');
                    isValid = false;
                } else if (!isValidEmail(email.value)) {
                    showError('correo_electronico_error', 'Ingrese un correo electrónico válido');
                    isValid = false;
                }
                
                // Validate password
                const password = document.getElementById('contraseña');
                if (password.value === '') {
                    showError('contraseña_error', 'La contraseña es obligatoria');
                    isValid = false;
                }
                
                if (!isValid) {
                    event.preventDefault();
                }
            });
            
            function showError(id, message) {
                const errorElement = document.getElementById(id);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
